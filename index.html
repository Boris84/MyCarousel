<!DOCTYPE html> <html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
<title>My Carousel</title>
</head>
<body> 
<!-- carousel container -->
<div class="carousel-container">

<!-- slide images -->
<div class="image fader">
<div class="slide">1 / 3</div>
<img src="resources/images/html.png"/>
</div>

<div class="image fader">
<div class="slide">2 / 3</div>
<img src="resources/images/css.png"/>
</div>

<div class="image fader">
<div class="slide">3 / 3</div>
<img src="resources/images/javascript.jpg"/>
</div>


<!-- next and prev pointers -->

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

<!-- play/pause button -->

<input type="button" id="play" style="background-color: white;" onclick="playPause()"></input>
</div>



<script type="text/javascript" src="resources/js/main.js"></script>
</body>
</html>
